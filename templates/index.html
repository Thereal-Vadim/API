<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="quote-container">
    <h1>Random Quote Generator</h1>
    <div id="quote-box">
      <p id="quote">Click the button to get a quote!</p>
      <p id="author"></p>
    </div>
    <button id="new-quote">Get New Quote</button>
  </div>

  <script>
    document.getElementById('new-quote').addEventListener('click', async () => {
      const response = await fetch('/get-quote');
      const data = await response.json();
      if (data.error) {
        document.getElementById('quote').innerText = 'Failed to fetch a quote. Please try again!';
        document.getElementById('author').innerText = '';
      } else {
        document.getElementById('quote').innerText = `"${data.content}"`;
        document.getElementById('author').innerText = `- ${data.author}`;
      }
    });
  </script>
</body>
</html>
